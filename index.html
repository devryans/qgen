<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QGen | Quote Generator v.1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=ryan-a4d7d.web.app" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>-->
    <script src="https://kit.fontawesome.com/a84807a8f7.js" crossorigin="anonymous"></script>
<!--    <script type="text/javascript" src="js/loading-bar.js"></script>-->
</head>
<body>
    <div class="quote-container" id="quote-container">
    
    <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>
        
     <!-- Quote -->
         <div class="quote-author">
             <span id="author"></span>
         </div>
    <!-- Buttons -->
          <div class="button-container">
              <button class="twitter-button" id="twitter" title="Tweet this!">
                  <i class="fab fa-twitter"></i>
              </button>
              <button class="new-quote" id="new-quote">New Quote</button>
          </div>
           
    </div>
    
    <div class="loader" id="loader"></div>
    
    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
